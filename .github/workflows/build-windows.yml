name: build-windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore .\tbx-windows-ui-executor.sln

      - name: Build (Release)
        run: dotnet build .\tbx-windows-ui-executor.sln -c Release --no-restore

      - name: Publish (self-contained)
        run: dotnet publish .\src\TbxExecutor\TbxExecutor.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:PublishTrimmed=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tbx-executor-win-x64
          path: .\src\TbxExecutor\bin\Release\net8.0-windows\win-x64\publish\
