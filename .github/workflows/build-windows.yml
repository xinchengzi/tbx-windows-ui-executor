name: build-windows

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore .\tbx-windows-ui-executor.sln

      - name: Build (Release)
        run: dotnet build .\tbx-windows-ui-executor.sln -c Release --no-restore

      - name: Publish (framework-dependent, portable)
        run: dotnet publish .\src\TbxExecutor\TbxExecutor.csproj -c Release --self-contained false /p:DebugType=None /p:DebugSymbols=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tbx-executor-portable-net10-${{ github.run_number }}
          path: .\src\TbxExecutor\bin\Release\net10.0-windows\publish\
